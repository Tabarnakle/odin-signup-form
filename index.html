<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container">
        <!-- Hero -->
        <div class="hero">
            <div class="logo">
                <h1 class="title">BIRU</h1>
                <small>ビール</small>
            </div>
        </div>
        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <header>
                <div class="header-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur at perferendis labore. Omnis ex
                    quibusdam
                    beatae eaque, nemo reiciendis velit mollitia sequi tenetur, delectus consequuntur sapiente nam
                    repellat,
                    ipsam eum!
                </div>
            </header>
            <!-- Form -->
            <form class="form">
                <label for="first-name">
                    <p>First Name</p>
                    <input type="text" placeholder="First Name" id="first-name">
                </label>
                <label for="last-name">
                    <p>Last Name</p>
                    <input type="text" placeholder="Last Name" id="last-name">
                </label>
                <label for="email">
                    <p>Email</p>
                    <input type="text" placeholder="Email" id="email">
                </label>
                <label for="phone">
                    <p>Phone Number</p>
                    <input type="text" placeholder="Phone Number" id="phone">
                </label>
                <label for="password">
                    <p>Password</p>
                    <input type="text" placeholder="Password" id="password">
                </label>
                <label for="password-confirm">
                    <p>Confirm Password</p>
                    <input type="text" placeholder="Confirm Password" id="password-confirm">
                </label>
            </form>
            <!-- Form button -->
            <div class="form-btn"></div>
            <!-- Footer -->
            <footer></footer>
        </div>
    </div>
</body>

</html>
